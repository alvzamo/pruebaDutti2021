

<!-- Modal Details-->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{dataShip.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" fxFlex="100%" fxLayout="row">
          <div fxFlex="30%"><img  [src]="createImageFromBlob(dataShip)" onError="this.src='assets/img/errorImg_x3.svg'" class="imgSize"></div>
          <div fxFlex="70%" fxLayout="column">
          <span>Model : {{dataShip.model}}</span><br>
          <span>starship_class: {{dataShip.starship_class}}</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
  </div>
