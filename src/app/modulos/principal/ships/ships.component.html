<div class="container">
                
</div>

<div *ngIf="hayNaves"></div>
<pagination-controls (pageChange)="pageChanged($event)" class="text-center"></pagination-controls>
<div class="ship" *ngFor="let ships of dataShipAux | paginate: config;  let i=index" (click)="openDetails(ships)">
    <div class="panel-heading">
        <h3 class="panel-title">{{ships.name}}</h3>
    </div>
    <div  class="panel-body text-center color">
        <img  [src]="createImageFromBlob(ships) " onError="this.src='assets/img/errorImg_x3.svg'" class="imgSize">
    </div>
</div>



<!-- Modal Details-->
<div *ngIf="dataDetailShip" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <ships-details [dataDetailShip]="dataDetailShip" [imageDetailShip]="imageDetailShip" ></ships-details>
      </div>
